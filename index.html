<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Noto+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="key.js"></script>
    <script defer src="index.js"></script>
    <title>Lyric Gems</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#"></a></li>
          <li><a class="main-nav-link" href="#"></a></li>
          <li><a class="main-nav-link" href="#"></a></li>
        </ul>
      </nav>
      <span class="web-name">LyricGems</span>
      <form class="search-bar">
        <input type="text" id="lyric-input" placeholder="Search songs..." />
        <button class="form-btn">Search</button>
      </form>
    </header>
    <main>
      <section class="album-of-the-month">
        <div class="album-box">
          <h1 class="heading-primary">Album of the Month</h1>
        </div>
      </section>
      <section class="lyric-window">
        <div class="container grid grid--2-cols">
          <div class="like-list">My Likes</div>

          <!-- Append to this div element -->
          <div class="lyrics-box">
            <button class="like-btn"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="social-media">
      <ul class="social-media-links">
        <li><a class="social-link" href="#">Twitter</a></li>
        <li><a class="social-link" href="#">Facebook</a></li>
        <li><a class="social-link" href="#">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>
